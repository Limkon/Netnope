<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理面板 - 网络福利资源分享网站</title> <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>网络福利资源分享网站 - 管理员面板</h1> <nav>
            <span class="welcome-user">管理员: <strong id="adminUsernameDisplay">{{adminUsername}}</strong></span>
            <a href="/" class="button-action">返回文章列表</a> <button id="logoutButton" class="button-danger">登出</button>
        </nav>
    </header>
    <div class="container">
        
        <div id="adminMessages"></div>

        <h2>站点设置</h2>
        <form id="siteSettingsForm" class="form-styled" style="margin-bottom: 30px;">
            <div>
                <label for="articlesPerPage">每页文章数:</label>
                <input type="number" id="articlesPerPage" name="articlesPerPage" value="{{articlesPerPage}}" min="1" max="100" required>
            </div>
            <div class="form-actions">
                <button type="submit" id="saveSettingsButton" class="button-action">保存设置</button>
            </div>
        </form>
        <h2>用户管理</h2>
        <h3>新建用户</h3>
        <form id="addUserForm" class="form-styled">
            <div>
                <label for="newUsername">用户名:</label>
                <input type="text" id="newUsername" name="username" required>
            </div>
            <div>
                <label for="newPassword">密码:</label>
                <input type="password" id="newPassword" name="password" placeholder="会员可为空，咨询师/管理员不能为空">
            </div>
            <div>
                <label for="newRole">角色:</label>
                <select id="newRole" name="role">
                    <option value="member" selected>会员 (member)</option>
                    <option value="consultant">咨询师 (consultant)</option>
                    <option value="admin">管理员 (admin)</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="button-action">新建用户</button>
            </div>
        </form>

        <h3>现有用户列表</h3>
        <ul id="userList" class="user-list">
            <li>正在加载用户列表...</li>
        </ul>
    </div>
    <footer>
        <p>&copy; 2025 网络福利资源分享网站。</p> </footer>
    <script src="/js/main.js"></script>
    <script>
        const currentAdminUsername = "{{adminUsername}}";
        const currentAdminId = "{{adminUserId}}";
        const initialArticlesPerPage = "{{articlesPerPage}}"; // (新增)

        document.addEventListener('DOMContentLoaded', () => {
            // setupNavigation (在 main.js 中处理), loadUsersForAdmin, setupAdminUserForm
            // (新增) setupSiteSettingsForm
            // 已被移入 main.js 的 DOMContentLoaded 主处理程序中
            
            document.getElementById('adminUsernameDisplay').textContent = currentAdminUsername || 'Admin';
            
            // (新增) 填充初始值
            const articlesPerPageInput = document.getElementById('articlesPerPage');
            if (articlesPerPageInput) {
                articlesPerPageInput.value = initialArticlesPerPage || 10;
            }
        });
    </script>
</body>
</html>
