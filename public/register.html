<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - 記事本</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>記事本</h1>
    </header>
    <div class="container">
        <h2>註冊新帳戶 (普通使用者)</h2>
        <div id="registerMessage"></div> <form id="registerForm">
            <div>
                <label for="regUsername">使用者名稱:</label>
                <input type="text" id="regUsername" name="username" required>
            </div>
            <div>
                <label for="regPassword">密碼 (可為空):</label>
                <input type="password" id="regPassword" name="password">
            </div>
            <div>
                <label for="regConfirmPassword">確認密碼:</label>
                <input type="password" id="regConfirmPassword" name="confirmPassword">
            </div>
            <div class="form-actions">
                <button type="submit" id="registerButton" class="button-action">註冊</button>
                <a href="/login" class="button-action" style="background-color: #6c757d; border-color: #6c757d;">返回登入</a>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 記事本。僅供演示。</p>
    </footer>
    <script src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setupRegistrationForm(); // Defined in main.js
        });
    </script>
</body>
</html>
