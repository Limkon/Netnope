<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{pageTitle}} - 原生Node記事本</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>原生 Node.js 記事本</h1>
        <nav>
            <span style="margin-right:20px;">使用者: <strong id="usernameDisplay">{{username}}</strong></span>
            <a href="/">返回列表</a>
            <button id="logoutButton" style="background-color: #d9534f;">登出</button>
        </nav>
    </header>
    <div class="container">
        <h2 id="pageTitleHeader">{{pageTitle}}</h2>
        <form id="noteForm">
            <input type="hidden" id="noteId" name="noteId" value="{{noteId}}">
            <div>
                <label for="title">標題:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="richContent">內容:</label>
                <div id="richTextToolbar">
                    <button type="button" data-command="bold"><b>B</b></button>
                    <button type="button" data-command="italic"><i>I</i></button>
                    <button type="button" data-command="underline"><u>U</u></button>
                    <button type="button" data-command="insertUnorderedList">列表</button>
                    <button type="button" data-command="insertOrderedList">編號列表</button>
                    <button type="button" data-command="createLink">連結</button>
                    <button type="button" data-command="unlink">移除連結</button>
                    </div>
                <div id="richContent" contenteditable="true"></div>
                <textarea name="content" id="hiddenContent" style="display:none;"></textarea>
            </div>
            <div>
                <label for="attachment">附件 (可選):</label>
                <input type="file" id="attachment" name="attachment">
                <div id="currentAttachment" style="margin-top: 5px; font-size: 0.9em;"></div>
                <div id="removeAttachmentContainer" style="display:none; margin-top: 5px;">
                    <input type="checkbox" id="removeAttachmentCheckbox" name="removeAttachment" value="true">
                    <label for="removeAttachmentCheckbox" style="display:inline; font-weight:normal;">移除目前附件</label>
                </div>
            </div>
            <button type="submit" id="saveNoteButton">儲存記事</button>
            <a href="/" class="button-like secondary" style="margin-left: 10px;">取消</a>
        </form>
        <div id="formMessage" style="margin-top:15px;"></div>
    </div>
    <footer>
        <p>&copy; 2025 原生Node記事本。僅供演示。</p>
    </footer>
    <script src="/js/main.js"></script>
    <script>
        // 從伺服器端模板渲染的使用者名稱
        const currentUsername = "{{username}}";
        const noteIdForEdit = "{{noteId}}"; // 可能是空字串 (新增) 或 ID (編輯)
        const pageTitle = "{{pageTitle}}";

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('usernameDisplay').textContent = currentUsername || '使用者';
            document.getElementById('pageTitleHeader').textContent = pageTitle || (noteIdForEdit ? '編輯記事' : '新增記事');

            initializeRichTextEditor(); // main.js
            setupNoteForm(); // main.js

            if (noteIdForEdit) {
                loadNoteForEditing(noteIdForEdit); // main.js
            }
            
            const logoutButton = document.getElementById('logoutButton');
            if(logoutButton) {
                logoutButton.addEventListener('click', handleLogout); // main.js
            }
        });
    </script>
</body>
</html>
