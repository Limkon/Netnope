<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{pageTitle}} - 記事本</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>記事本</h1>
        <nav>
            <span class="welcome-user">使用者: <strong id="usernameDisplay">{{username}}</strong></span>
            <a href="/" class="button-header">返回列表</a>
            <button id="logoutButton" class="button-header danger">登出</button>
        </nav>
    </header>
    <div class="container">
        <h2 id="pageTitleHeader">{{pageTitle}}</h2>
        <form id="noteForm">
            <input type="hidden" id="noteId" name="noteId" value="{{noteId}}">
            <div>
                <label for="title">標題:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="richContent">內容:</label>
                <div id="richTextToolbar">
                    <button type="button" data-command="bold" title="粗體"><b>B</b></button>
                    <button type="button" data-command="italic" title="斜體"><i>I</i></button>
                    <button type="button" data-command="underline" title="底線"><u>U</u></button>
                    <button type="button" data-command="insertUnorderedList" title="項目符號列表">列表</button>
                    <button type="button" data-command="insertOrderedList" title="編號列表">編號列表</button>
                    <button type="button" data-command="createLink" title="插入連結">連結</button>
                    <button type="button" data-command="unlink" title="移除連結">移除連結</button>
                </div>
                <div id="richContent" contenteditable="true"></div>
                <textarea name="content" id="hiddenContent" style="display:none;"></textarea>
            </div>
            <div>
                <label for="attachment">附件 (可選):</label>
                <input type="file" id="attachment" name="attachment">
                <div id="currentAttachment" class="current-attachment-info"></div>
                <div id="removeAttachmentContainer" style="display:none; margin-top: 5px;">
                    <input type="checkbox" id="removeAttachmentCheckbox" name="removeAttachment" value="true">
                    <label for="removeAttachmentCheckbox" class="checkbox-label">移除目前附件</label>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" id="saveNoteButton" class="button-primary">儲存記事</button>
                <a href="/" class="button-secondary">取消</a>
            </div>
        </form>
        <div id="formMessage" style="margin-top:15px;"></div>
    </div>
    <footer>
        <p>&copy; 2025 記事本。僅供演示。</p>
    </footer>
    <script src="/js/main.js"></script>
    <script>
        // 从服务器端模板渲染的使用者名称
        const currentUsername = "{{username}}";
        const noteIdForEdit = "{{noteId}}";
        const pageTitle = "{{pageTitle}}";

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('usernameDisplay').textContent = currentUsername || '使用者';
            document.getElementById('pageTitleHeader').textContent = pageTitle || (noteIdForEdit ? '編輯記事' : '新增記事');

            initializeRichTextEditor(); // main.js
            setupNoteForm(); // main.js

            if (noteIdForEdit) {
                loadNoteForEditing(noteIdForEdit); // main.js
            }
            
            const logoutButton = document.getElementById('logoutButton');
            if(logoutButton) {
                logoutButton.addEventListener('click', handleLogout); // main.js
            }
        });
    </script>
</body>
</html>
