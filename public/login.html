<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 記事本</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>記事本</h1>
    </header>
    <div class="container">
        <h2>使用者登入</h2>
        {{#if error_message}}
        <div class="error-message" id="errorMessage">{{error_message}}</div>
        {{/if}}
        <form id="loginForm" method="POST" action="/login">
            <div>
                <label for="username">使用者名稱:</label>
                <input type="text" id="username" name="username" value="{{username_value}}" required>
            </div>
            <div>
                <label for="password">密碼:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit" class="button-primary">登入</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 記事本。僅供演示。</p>
    </footer>
    <script>
        // 简单的前端处理，例如清除错误讯息
        const form = document.getElementById('loginForm');
        const errorMessageDiv = document.getElementById('errorMessage');
        if (form && errorMessageDiv) {
            form.addEventListener('input', () => {
                // No need to hide, server will re-render or not include it
            });
        }
        // 如果伺服器端没有注入 error_message，则隐藏该 div (CSS can also handle this if empty)
        if (errorMessageDiv && !errorMessageDiv.textContent.trim()) {
            errorMessageDiv.style.display = 'none';
        }
        // 检查是否有 URL 参数指示登出成功
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('logged_out')) {
            const successMsgDiv = document.createElement('div');
            successMsgDiv.className = 'success-message';
            successMsgDiv.textContent = '您已成功登出。';
            const container = document.querySelector('.container');
            if (form) { // Insert before form if form exists
                container.insertBefore(successMsgDiv, form);
            } else { // Otherwise, append to container
                container.appendChild(successMsgDiv);
            }
        }
    </script>
</body>
</html>
