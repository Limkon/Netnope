<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - 网络福利资源分享网站</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>网络福利资源分享网站</h1>
        <nav>
            <span class="welcome-user">用户: <strong id="usernameDisplay">{{username}}</strong></span>
            <a href="/" class="button-action">返回列表</a>
            <button id="logoutButton" class="button-danger">登出</button>
        </nav>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>修改您的密码</h2>
            <div id="changePasswordMessage"></div>
            <form id="changeOwnPasswordForm" class="form-styled">
                <div>
                    <label for="currentPassword">当前密码:</label>
                    <input type="password" id="currentPassword" name="currentPassword"> </div>
                <div>
                    <label for="newPasswordUser">新密码:</label>
                    <input type="password" id="newPasswordUser" name="newPassword"> </div>
                <div>
                    <label for="confirmNewPasswordUser">确认新密码:</label>
                    <input type="password" id="confirmNewPasswordUser" name="confirmNewPassword">
                </div>
                <div class="form-actions">
                    <button type="submit" id="submitChangePassword" class="button-action">确认修改</button>
                    <a href="/" class="button-action button-cancel">取消</a>
                </div>
            </form>
        </div>
        </div>
    <footer>
        <p>&copy; 2025 网络福利资源分享网站。</p>
    </footer>
    <script src="/js/main.js"></script>
    <script>
        // 这里的变量名是 'currentUsername'，由 change-password.html 的后端控制器 (userController.js) 
        // 在 serveHtmlWithPlaceholders 中传入的 { username: ... } 决定。
        // 这与 main.js 中读取的 'currentUsernameFromServer' 不同，是特定于此页面的。
        const currentUsername = "{{username}}"; 
        
        // 我们还需要为 main.js 提供它所期望的全局变量
        const currentUsernameFromServer = "{{username}}"; 
        const currentUserRoleFromServer = "{{userRole}}";   
        const currentUserIdFromServer = "{{userId}}";
        
        document.addEventListener('DOMContentLoaded', () => {
            // 这个是为 <strong id="usernameDisplay">...</strong> 服务的
            document.getElementById('usernameDisplay').textContent = currentUsername || '用户';
            
            // setupChangeOwnPasswordForm() 和 setupNavigation() 
            // 会在 main.js 的 DOMContentLoaded 主处理程序中
            // 使用上面定义的 ...FromServer 变量自动运行。
        });
    </script>
</body>
</html>
